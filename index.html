<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register Form</title>
</head>
<body>
    <div class="section">
        <form>
            <h1>Register</h1>
            <p>If you have account, please <span>login</span> here.</p>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Repeat Password">
            <label class="terms">
                <input type="checkbox">
                <p>I accept all terms and services</p>
            </label>
            <label class="terms">
                <input type="checkbox">
                <p>I accept receive mailbox news</p>
            </label>
            <button type="submit">Register</button>
        </form>
    </div>
    <p class="copyright">All Rights Reserved @ <a target="_blank" href="https://github.com/iamgois">Thiago Gois</a></p>
</body>
</html>
